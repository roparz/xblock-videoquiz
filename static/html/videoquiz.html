<div class="videoquiz">
  <video src="{src}" controls></video>

  <div id="start_video" class="start_active">
      <h1>Begin</h1>
  </div>

  <div id="exercice" class="exercice_inactive">
    <h1 id="question">What do you think about things ?</h1>
    <div class="answer" id="answers">
    </div>
    <div id="score"></div>
    <div id="help" class="">Help</div>
    <button id="check_exercice" class="">Check</button>
    <button id="continue_video" class="">Continue</button>
  </div>
</div>
